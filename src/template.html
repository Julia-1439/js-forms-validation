<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="post" novalidate>
    <p>
      <label for="form-email">Email</label>
      <input type="email" name="email" id="form-email" required>
      <span class="error-msg" aria-live="polite"></span>
    </p>
    <p>
      <label for="form-pw">Password</label>
      <input type="password" name="password" id="form-pw" required minlength="8">
      <span class="error-msg" aria-live="polite"></span>
    </p>
    <p>
      <label for="form-pw-confirm">Confirm Password</label>
      <input type="password" id="form-pw-confirm" required minlength="8">
      <span class="error-msg" aria-live="polite"></span>
    </p>
    <p>
      <label for="form-country">Country</label>
      <select name="country" id="form-country" required>
        <option value=""></option>
        <option value="us">USA</option>
        <option value="cn">China</option>
        <option value="vn">Vietnam</option>
      </select>
      <span class="error-msg" aria-live="polite"></span>
    </p>
    <p>
      <label for="form-postal-code">Postal Code</label>
      <input type="text" name="postalCode" id="form-postal-code" required>
      <span class="error-msg" aria-live="polite"></span>
    </p>
    <div>
      <button type="submit">Submit</button>
      <span id="high-five"></span>
    </div>
  </form>
</body>
</html>
